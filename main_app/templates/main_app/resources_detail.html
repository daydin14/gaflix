{% extends 'base.html' %} {% block content %}

<div class="card">
  <div class="card-content">
    <span class="card-title"
      >{{ resource_title }}

      <h1>{{resources.resource_title}}</h1>
      <a href="{{resources.resource_link}}">Check me out!</a>

      <h6>{{resources.resource_description}}</h6>

      <button><a href="/resources">Back</a></button>
    </span>
  </div>

  <div class="card-action">
    <a href="{% url 'resources_update' resources.id %}">Edit</a>
    <a href="{% url 'resources_delete' resources.id %}">Delete</a>
  </div>
</div>

{% endblock %}
