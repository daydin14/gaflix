{% extends 'base.html' %} {% block content %}
<h6>Resources:</h6>

{% for element in resources %}
<div class="card">
  <a href="{% url 'resource_detail' element.id %}">
    <div class="card-content">
      <span class="card-title">{{ element.resource_title }}</span>
    </div>
  </a>
</div>
{% endfor %} {% endblock %}
